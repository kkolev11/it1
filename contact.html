<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DK's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <header>
        <h1><i class="fas fa-code"></i> DK's Dev Portfolio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="index.html#projects"><i class="fas fa-laptop-code"></i> Projects</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h2><i class="fas fa-paper-plane"></i> Get In Touch</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3><i class="fas fa-map-marker-alt"></i> Contact Information</h3>
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> d.kkolev1@gmail.com</p>
                    <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +359 888 888 888</p>
                    <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Stara Zagora/Sofia, Bulgaria</p>
                    
                    <div class="social-links contact-links">
                        <a href="https://github.com" target="_blank" class="hover-grow"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com" target="_blank" class="hover-grow"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com" target="_blank" class="hover-grow"><i class="fab fa-twitter"></i></a>
                        <a href="https://stackoverflow.com" target="_blank" class="hover-grow"><i class="fab fa-stack-overflow"></i></a>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Your Name:</label>
                        <input type="text" id="name" name="name" required class="input-hover">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
                        <input type="email" id="email" name="email" required class="input-hover">
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Subject:</label>
                        <input type="text" id="subject" name="subject" class="input-hover">
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Your Message:</label>
                        <textarea id="message" name="message" required class="input-hover"></textarea>
                    </div>
                    <button type="submit" class="button hover-grow"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p><i class="far fa-copyright"></i> 2025 DK Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <html lang="bg" data-theme="light"></html>
</body>
</html>
